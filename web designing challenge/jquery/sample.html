<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="text" id="inp">
    <label style="display: none;" for="" id="error">Enter min 4 char</label>
    <input type="text" id="">
    <div style='width: 300px;height:300px;background: green;' id="box"></div>
    <button id="btn">click me</button>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                // alert('Button clicked')
                $('#box').fadeToggle(3000)
            })
            $('#btn').mouseenter(function(){
                $(this).css({'background':'red'})
            })
            $('#inp').blur(function(){
                var text=$(this).val()
                if(text.length<4){
                    // alert('djf')
                    $('#error').show()

                }else{
                    $('#error').hide()
                }
            })

        })
    </script>
</body>
</html>
